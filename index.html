<body onload="setActive('bgn')">

<div class="app">
    <div class="header">–ï–í–†–û –°–¢–†–ê–ñ</div>

    <div class="display" id="cont">
        <div class="field" id="f-bgn" onclick="setActive('bgn')">
            <label>–õ–ï–í–ê (BGN)</label>
            <input type="text" id="bgn" value="0" readonly>
            <span class="unit">–ª–≤.</span>
        </div>
        
        <button class="swap" onclick="sw()">‚áÑ</button>
        
        <div class="field" id="f-eur" style="margin-top:6px;" onclick="setActive('eur')">
            <label>–ï–í–†–û (EUR)</label>
            <input type="text" id="eur" value="0.00" readonly>
            <span class="unit">‚Ç¨</span>
        </div>
    </div>

    <div class="keys">
        <button class="c-btn" onclick="cl()">C</button>
        <button class="del-btn" onclick="dl()">‚å´</button>
        <button id="vBtn" class="mic-btn" onclick="vc()">üé§</button>
        <button class="op" onclick="p('/')">√∑</button>
        
        <button onclick="p('7')">7</button><button onclick="p('8')">8</button><button onclick="p('9')">9</button>
        <button class="op" onclick="p('*')">√ó</button>
        
        <button onclick="p('4')">4</button><button onclick="p('5')">5</button><button onclick="p('6')">6</button>
        <button class="op" onclick="p('-')">‚àí</button>
        
        <button onclick="p('1')">1</button><button onclick="p('2')">2</button><button onclick="p('3')">3</button>
        <button class="op" onclick="p('+')">+</button>
        
        <button onclick="p('0')">0</button><button onclick="p('.')">.</button>
        <button class="eq" onclick="ex()">–†–ê–í–ù–û</button>
    </div>

<script>
    const R = 1.95583; 
    let exp = ""; 
    let activeId = "bgn"; 

    function setActive(id) {
        activeId = id;
        document.getElementById('f-bgn').classList.remove('active');
        document.getElementById('f-eur').classList.remove('active');
        document.getElementById('f-' + id).classList.add('active');
        exp = document.getElementById(id).value;
        if(exp === "0" || exp === "0.00") exp = "";
        document.getElementById('speech').innerText = (id === "bgn" ? "–†–µ–∂–∏–º: –ü–∏—Å–∞–Ω–µ –≤ –õ–ï–í–ê" : "–†–µ–∂–∏–º: –ü–∏—Å–∞–Ω–µ –≤ –ï–í–†–û");
    }

    function p(v) { 
        if(exp === "0" && v !== ".") exp = ""; 
        exp += v; 
        document.getElementById(activeId).value = exp; 
        up(); 
    }

    function cl() { 
        exp = ""; 
        document.getElementById('bgn').value = "0"; 
        document.getElementById('eur').value = "0.00"; 
        document.getElementById('speech').innerText = "–ò–∑—á–∏—Å—Ç–µ–Ω–æ"; 
    }
    
    function dl() { 
        exp = exp.slice(0, -1); 
        document.getElementById(activeId).value = exp || "0"; 
        up(); 
    }

    function up() { 
        try { 
            let v = eval(exp.replace('√ó','*').replace('√∑','/')) || 0; 
            if(activeId === "bgn") {
                document.getElementById('eur').value = (v / R).toFixed(2); 
            } else {
                document.getElementById('bgn').value = (v * R).toFixed(2); 
            }
        } catch(e){} 
    }

    function ex() { 
        try { 
            let r = eval(exp.replace('√ó','*').replace('√∑','/')); 
            let res = r.toFixed(2);
            if(activeId === "bgn") {
                document.getElementById('bgn').value = res; 
                let ev = (r / R).toFixed(2); 
                document.getElementById('eur').value = ev;
                let t = res.replace('.', ',') + " –ª–≤. —Å–∞ " + ev.replace('.', ',') + " –µ–≤—Ä–æ";
                document.getElementById('speech').innerText = t; sk(t);
            } else {
                document.getElementById('eur').value = res; 
                let lv = (r * R).toFixed(2); 
                document.getElementById('bgn').value = lv;
                let t = res.replace('.', ',') + " –µ–≤—Ä–æ —Å–∞ " + lv.replace('.', ',') + " –ª–µ–≤–∞";
                document.getElementById('speech').innerText = t; sk(t);
            }
            exp = res;
        } catch(e){ cl(); } 
    }

    function sw() { 
        let c = document.getElementById('cont'), b = document.getElementById('f-bgn'), e = document.getElementById('f-eur'); 
        if(c.firstElementChild === b) c.appendChild(b);
        else c.insertBefore(b, e);
    }

    function sk(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'bg-BG'; window.speechSynthesis.speak(m); }

    function vc() { 
        const S = window.SpeechRecognition || window.webkitSpeechRecognition; if(!S) return;
        const r = new S(); r.lang = 'bg-BG'; const b = document.getElementById('vBtn'); b.classList.add('on');
        r.onresult = (e) => { 
            let t = e.results[0][0].transcript.toLowerCase();
            let n = parseFloat(t.replace(',', '.').replace(/[^0-9.]/g,''));
            if(!isNaN(n)){
                if(t.includes('–µ–≤—Ä–æ') || t.includes('—Ü–µ–Ω—Ç')){
                    if(t.includes('—Ü–µ–Ω—Ç')) n /= 100;
                    let ev = n.toFixed(2); let lv = (n * R).toFixed(2);
                    document.getElementById('eur').value = ev;
                    document.getElementById('bgn').value = lv;
                    setActive('eur'); 
                    let m = ev.replace('.', ',') + " –µ–≤—Ä–æ —Å–∞ " + lv.replace('.', ',') + " –ª–≤.";
                    document.getElementById('speech').innerText = m; sk(m);
                } else {
                    if(t.includes('—Å—Ç–æ—Ç–∏–Ω–∫–∏') || t.includes(' —Å—Ç')) n /= 100;
                    let lv = n.toFixed(2); let ev = (n / R).toFixed(2);
                    document.getElementById('bgn').value = lv;
                    document.getElementById('eur').value = ev;
                    setActive('bgn'); 
                    let m = lv.replace('.', ',') + " –ª–≤. —Å–∞ " + ev.replace('.', ',') + " –µ–≤—Ä–æ";
                    document.getElementById('speech').innerText = m; sk(m);
                }
            }
        };
        r.onend = () => b.classList.remove('on'); r.start(); 
    }
</script>
